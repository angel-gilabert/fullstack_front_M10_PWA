<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooter Game PWA</title>
  <link rel="manifest" href="assets/manifest.json">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
  <meta name="description" content="Shooter Game PWA">
  <meta name="theme-color" content="#50F" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Shooter"> 
  <link rel="apple-touch-icon" href="assets/icons/192px.png">
  <link type="text/css" rel="stylesheet" href="game.css">
  <meta name="viewport" content="user-scalable=0"/>
  <script src="Game.js" type="text/javascript"></script>
  <script src="Entity.js" type="text/javascript"></script>
  <script src="Character.js" type="text/javascript"></script>
  <script src="Player.js" type="text/javascript"></script>
  <script src="Opponent.js" type="text/javascript"></script>
  <script src="Shot.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>

<body>
  <button id="pause" class="gamebutton" onclick="this.blur();">Pause</button>
  <button id="reset" class="gamebutton" onclick="this.blur();">New game</button>
  <button id="butInstall" class="gamebutton" aria-label="Install" >INSTALL Shooter Game PWA</button>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
            .then((reg) => {
              console.log('Service worker registered.', reg);
            });
      });
    }
  </script>
  <script src="assets/install.js"></script>


</body>

</html>
